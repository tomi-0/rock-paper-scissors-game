<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

</head>
<body> 
	<div class="container">
		<div class="top-section">
			<header class="title">Rock Paper Scissors Game</header>
		</div>
		
		<div class ="main-content">
			<div class="actions-container">
				<button class="rock-button js-rock-button">
					<img class="rock-button-image" src="images/rock.png">
					<div class="button-text">rock</div>
				</button>
				<button class="paper-button js-paper-button">
					<img class="paper-button-image" src="images/paper.png">
					<div class="button-text">paper</div>
				</button>
				<button class="scissors-button js-scissors-button">
					<img class="scissors-button-image" src="images/scissors.png">
					<div class="button-text">scissors</div>
				</button>
			</div>

			<div class="results-container js-results-container">
				<div class="win-result">Wins:</div>
				<div class="loss-result">Losses:</div>
				<div class="tie-result">Ties:</div>
			</div>

		</div>

		<div class="bottom-section">
			<div class="moves-container">
				<div class="move js-player-move">
					You:
					<img class="move-image" src="">
				</div>
				<div class="move js-computer-move">
					Computer:
					<img class="move-image" src="">
				</div>
			</div>
			<div class="buttons-container">
				<button class="reset-score-button js-reset-score-button">Reset Score</button>
				<button class="auto-play-button js-auto-play-button">Auto Play</button>
			</div>
		</div>
	</div>


	<script src="game.js"></script>
</body>
</html>
