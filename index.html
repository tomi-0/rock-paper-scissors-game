<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body> 
	<header class="title">Rock Paper Scissors Game</header>

	<div class = main-content>
		<div class="actions-container">
			<button class="rock-button js-rock-button">rock</button>
			<button class="paper-button js-paper-button">paper</button>
			<button class="scissors-button js-scissors-button">scissors</button>
		</div>
		<div class="results-container js-results-container">
			<div class="win-result">Wins: 0</div>
			<div class="loss-result">Losses: 0</div>
			<div class="tie-result">Ties: 0</div>
		</div>
	</div>

	<div class="bottom-section">
		<div class="moves-container">
			<div class="move js-player-move">
				You
			</div>
			<div class="move js-computer-move">
				Computer
			</div>
		</div>
		<div class="buttons-container">
			<button class="reset-score-button js-reset-score-button">Reset Score</button>
			<button class="auto-play-button js-auto-play-button">Auto Play</button>
		</div>
	</div>

	<script src="game.js"></script>
</body>
</html>
